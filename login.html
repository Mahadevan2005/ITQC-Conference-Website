<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ITQC 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Font Awesome CDN -->
    <style>
        /* Custom styles for input focus */
        .form-input:focus {
            outline: none;
            border-color: #01147C;
            box-shadow: 0 0 0 3px rgba(1, 20, 124, 0.3);
        }

        .dark-bg {
            background: linear-gradient(180deg, rgba(1, 20, 124, 0.8), rgba(34, 34, 34, 1));
            background-size: cover;
            background-position: center;
            height: 100%;
            color: white;
        }

        /* Mobile navigation style */
        .mobile-nav {
            display: none;
        }
        .mobile-nav.active {
            display: block;
        }

        /* Styling form input fields */
        .form-input {
            color: black; /* Text color for input */
            background-color: white; /* Background color for input */
        }

        .form-input:focus {
            border-color: #01147C; /* Blue border on focus */
            box-shadow: 0 0 0 3px rgba(1, 20, 124, 0.3); /* Blue glow on focus */
        }

        .form-input::placeholder {
            color: #6B7280; /* Gray placeholder text */
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        /* Hide the checkbox by default */
        .password-toggle {
            display: none;
        }

        /* Show the password field when checkbox is checked */
        .password-toggle:checked + .password-field {
            -webkit-text-security: none; /* For Chrome, Safari, and newer versions of Edge */
            text-security: none; /* For Firefox */
        }

        .password-toggle:checked + .password-field + .eye-icon {
            color: #01147C;
        }
    </style>
</head>
<body class="relative overflow-x-hidden dark-bg">

    <!-- Header Section -->
    <header class="relative bg-transparent z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center py-6">
            <div class="flex items-center">
                <img src="itqc-logo.jpg" alt="ITQC 2025 Logo" class="h-20 sm:h-28" style="max-height: 100px; width: auto;">
            </div>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex space-x-6">
                <a href="/" class="text-white hover:text-gray-200">Home</a>
                <a href="/about" class="text-white hover:text-gray-200">About</a>
                <a href="/schedule" class="text-white hover:text-gray-200">Schedule</a>
                <a href="/contact" class="text-white hover:text-gray-200">Contact</a>
            </nav>

            <!-- Mobile Navigation (hidden by default) -->
            <div id="mobile-nav" class="mobile-nav absolute top-16 left-0 right-0 bg-gray-900 text-white">
                <a href="/" class="text-white hover:text-gray-200">Home</a>
                <a href="/about" class="block py-2 px-4 hover:bg-gray-800">About</a>
                <a href="/schedule" class="block py-2 px-4 hover:bg-gray-800">Schedule</a>
                <a href="#contact" class="block py-2 px-4 hover:bg-gray-800">Contact</a>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="flex justify-center items-center min-h-screen">
        <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Login</h1>
                <p class="text-gray-600">Access your account</p>
            </div>

            <!-- Login Form -->
            <form action="/login" method="POST">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-600 mb-2">Email Address</label>
                    <input type="email" id="login-email" name="email" placeholder="john@example.com" class="form-input w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="mb-4 relative">
                    <label for="login-password" class="block text-sm font-medium text-gray-600 mb-2">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="********" class="password-field form-input w-full px-4 py-2 border rounded-lg">
                    
                    <!-- Password toggle checkbox -->
                    <input type="checkbox" id="toggle-password" class="password-toggle">

                    <!-- Eye Icon -->
                    <label for="toggle-password" class="eye-icon fas fa-eye"></label>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">New user? <a href="register.html" class="text-blue-600 hover:underline">Create an account</a></p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-gray-900 text-white py-6 text-center mt-8">
        <p>&copy; 2025 ITQC - All Rights Reserved</p>
    </footer>

</body>
</html>
