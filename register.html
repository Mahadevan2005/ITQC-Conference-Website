<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ITQC 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for input focus */
        .form-input:focus {
            outline: none;
            border-color: #01147C;
            box-shadow: 0 0 0 3px rgba(1, 20, 124, 0.3);
        }

        .dark-bg {
            background: linear-gradient(180deg, rgba(1, 20, 124, 0.8), rgba(34, 34, 34, 1));
            background-size: cover;
            background-position: center;
            height: 100%;
            color: white;
        }

        .mobile-nav {
            display: none;
        }
        .mobile-nav.active {
            display: block;
        }
    </style>
</head>
<body class="relative overflow-x-hidden dark-bg">

    <!-- Header Section -->
    <header class="relative bg-transparent z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center py-6">
            <!-- Logo -->
            <div class="flex items-center">
                <img src="itqc-logo.jpg" alt="ITQC 2025 Logo" class="h-20 sm:h-28" style="max-height: 100px; width: auto;">
            </div>

            <!-- Hamburger Icon -->
            <button id="mobile-menu-button" class="block md:hidden text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="text-white hover:text-gray-200">Home</a>
                <a href="about.html" class="text-white hover:text-gray-200">About</a>
                <a href="register.html" class="text-white hover:text-gray-200">Register</a>
                <a href="schedule.html" class="text-white hover:text-gray-200">Schedule</a>
                <a href="contact.html" class="text-white hover:text-gray-200">Contact</a>
            </nav>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="mobile-nav absolute top-16 left-0 right-0 bg-gray-900 text-white hidden">
            <a href="index.html" class="block py-2 px-4 hover:bg-gray-800">Home</a>
            <a href="about.html" class="block py-2 px-4 hover:bg-gray-800">About</a>
            <a href="register.html" class="block py-2 px-4 hover:bg-gray-800">Register</a>
            <a href="schedule.html" class="block py-2 px-4 hover:bg-gray-800">Schedule</a>
            <a href="contact.html" class="block py-2 px-4 hover:bg-gray-800">Contact</a>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="flex justify-center items-center min-h-screen">
        <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Register</h1>
                <p class="text-gray-600">Create your account</p>
            </div>

            <!-- Registration Form -->
            <form action="/register" method="POST">
                <div class="mb-4">
                    <label for="register-name" class="block text-sm font-medium text-gray-600 mb-2">Name</label>
                    <input type="text" id="register-name" name="name" placeholder="Your Name" class="form-input w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="register-country" class="block text-sm font-medium text-gray-600 mb-2">Country</label>
                    <input type="text" id="register-country" name="country" placeholder="Your Country" class="form-input w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="register-email" class="block text-sm font-medium text-gray-600 mb-2">Email Address</label>
                    <input type="email" id="register-email" name="email" placeholder="john@example.com" class="form-input w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="register-password" class="block text-sm font-medium text-gray-600 mb-2">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="********" class="form-input w-full px-4 py-2 border rounded-lg">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Register</button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-gray-900 text-white py-6 text-center mt-8">
        <p>&copy; 2025 ITQC - All Rights Reserved</p>
    </footer>

   <script>
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const mobileMenu = document.getElementById("mobile-menu");

        mobileMenuButton.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>
</body>
</html>
