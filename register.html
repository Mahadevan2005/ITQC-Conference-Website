<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ITQC 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for input focus */
        .form-input:focus {
            outline: none;
            border-color: #01147C;
            box-shadow: 0 0 0 3px rgba(1, 20, 124, 0.3);
        }

        .dark-bg {
            background: linear-gradient(180deg, rgba(1, 20, 124, 0.8), rgba(34, 34, 34, 1));
            background-size: cover;
            background-position: center;
            height: 100%;
            color: white;
        }

        /* Mobile navigation style */
        .mobile-nav {
            display: none;
        }
        .mobile-nav.active {
            display: block;
        }

        /* Ensuring input text is visible and clear */
        .form-input {
            color: black; /* Ensure text color is visible */
            background-color: white; /* Background color for input */
        }

        .form-input:focus {
            border-color: #01147C; /* Blue border on focus */
            box-shadow: 0 0 0 3px rgba(1, 20, 124, 0.3); /* Blue glow on focus */
        }

        .form-input::placeholder {
            color: #6B7280; /* Gray placeholder text */
        }

    </style>
</head>
<body class="relative overflow-x-hidden dark-bg">

    <!-- Header Section -->
    <header class="relative bg-transparent z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center py-6">
            <div class="flex items-center">
                <h1 class="ml-3 text-lg sm:text-2xl font-bold text-white">ITQC 2025</h1>
            </div>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex space-x-6">
                <a href="/" class="text-white hover:text-gray-200">Home</a>
                <a href="/about" class="text-white hover:text-gray-200">About</a>
                <a href="/schedule" class="text-white hover:text-gray-200">Schedule</a>
                <a href="/contact" class="text-white hover:text-gray-200">Contact</a>
            </nav>

            <!-- Mobile Navigation (hidden by default) -->
            <div id="mobile-nav" class="mobile-nav absolute top-16 left-0 right-0 bg-gray-900 text-white">
                <a href="/" class="text-white hover:text-gray-200">Home</a>
                <a href="/about" class="block py-2 px-4 hover:bg-gray-800">About</a>
                <a href="/schedule" class="block py-2 px-4 hover:bg-gray-800">Schedule</a>
                <a href="#contact" class="block py-2 px-4 hover:bg-gray-800">Contact</a>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="flex justify-center items-center min-h-screen">
        <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Register</h1>
                <p class="text-gray-600">Create your account</p>
            </div>

            <!-- Registration Form -->
            <form action="/register" method="POST">
                <div class="mb-4">
                    <label for="register-name" class="block text-sm font-medium text-gray-600 mb-2">Name</label>
                    <input type="text" id="register-name" name="name" placeholder="Your Name" class="form-input w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="register-country" class="block text-sm font-medium text-gray-600 mb-2">Country</label>
                    <input type="text" id="register-country" name="country" placeholder="Your Country" class="form-input w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="register-email" class="block text-sm font-medium text-gray-600 mb-2">Email Address</label>
                    <input type="email" id="register-email" name="email" placeholder="john@example.com" class="form-input w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="register-password" class="block text-sm font-medium text-gray-600 mb-2">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="********" class="form-input w-full px-4 py-2 border rounded-lg">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Register</button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-gray-900 text-white py-6 text-center mt-8">
        <p>&copy; 2025 ITQC - All Rights Reserved</p>
    </footer>

</body>
</html>
